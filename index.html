<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌈 AI Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .app {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      background: linear-gradient(to right, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input {
      background-color: #f7f9fc;
    }

    select {
      background-color: #f0f4ff;
    }

    button {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(67, 233, 123, 0.3);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #ffffff;
      border: 1px solid #e1e5ea;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    li.completed span.task {
      text-decoration: line-through;
      color: #999;
    }

    span.translated {
      display: block;
      font-size: 0.85rem;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>🌤️ AI Todo App</h1>

    <input id="todoInput" placeholder="e.g., Call mom" />
    <select id="languageSelect">
      <option value="Spanish">🇪🇸 Spanish</option>
      <option value="French">🇫🇷 French</option>
      <option value="German">🇩🇪 German</option>
      <option value="Hindi">🇮🇳 Hindi</option>
      <option value="Chinese">🇨🇳 Chinese</option>
      <option value="Arabic">🇸🇦 Arabic</option>
    </select>
    <button onclick="addTodo()">➕ Add Todo & Translate</button>

    <ul id="todoList"></ul>
  </div>

  <script>
    async function addTodo() {
      const input = document.getElementById('todoInput');
      const lang = document.getElementById('languageSelect').value;
      const taskText = input.value.trim();
      if (!taskText) return;

      // Save to backend
      const saveRes = await fetch('/api/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: taskText })
      });
      const saveData = await saveRes.json();
      const todoId = saveData.todo?.id;

      // Translate
      const transRes = await fetch('/api/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: taskText, target_language: lang })
      });
      const transData = await transRes.json();

      renderTodo({
        id: todoId,
        text: taskText,
        translated: transData.translated_text || '(translation failed)',
        completed: false
      });

      input.value = '';
    }

    function renderTodo(todo) {
      const li = document.createElement('li');
      li.className = todo.completed ? 'completed' : '';
      li.innerHTML = `
        <div>
          <span class="task">${todo.text}</span>
          <span class="translated">→ ${todo.translated}</span>
        </div>
        <input type="checkbox" onchange="this.closest('li').classList.toggle('completed')" />
      `;
      document.getElementById('todoList').appendChild(li);
    }
  </script>
</body>
</html>
