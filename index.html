<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Todo App with Translation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background: #f0f4f8;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            width: 100%;
            padding: 0.75em;
            margin: 0.5em 0;
            font-size: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e0e7ff;
            margin: 0.5em 0;
            padding: 0.75em;
            border-radius: 4px;
        }

        .translated {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>üåê AI Todo Translator</h1>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter your task...">
        <select id="languageSelect">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="ru">Russian</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="no">Norwegian</option>
            <option value="pl">Polish</option>
        </select>
        <button onclick="addTask()">Add Task with Translation</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        async function addTask() {
            const input = document.getElementById('taskInput');
            const language = document.getElementById('languageSelect').value;
            const task = input.value.trim();
            if (!task) return;

            const translated = await simulateTranslation(task, language);
            const taskList = document.getElementById('taskList');
            const listItem = document.createElement('li');
            listItem.innerHTML = `<strong>${task}</strong><div class="translated">‚Üí ${translated}</div>`;
            taskList.appendChild(listItem);

            input.value = '';
        }

        async function simulateTranslation(text, targetLang) {
            try {
                const encodedText = encodeURIComponent(text);
                const encodedLang = encodeURIComponent(targetLang);

                // This is a simulation; replace with real translation API call
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodedText}&langpair=en|${encodedLang}`);
                const data = await response.json();

                if (data.responseData.translatedText) {
                    return data.responseData.translatedText;
                } else {
                    return "(Translation failed)";
                }
            } catch (error) {
                return "(Translation error)";
            }
        }
    </script>
</body>
</html>
